<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Portal - Forgot Password</title>
    <link rel="stylesheet" href="../shared/styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <img src="../public/images/bag.png" alt="School Logo" class="logo">
                <h1>Forgot Password</h1>
                <p>Enter your email to reset your password</p>
            </div>
            
            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="role">Account Type</label>
                    <div class="input-group">
                        <i class="fas fa-user-tag"></i>
                        <select id="role" name="role" required>
                            <option value="student">Student</option>
                            <option value="parent">Parent</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn-primary">
                    <span>Reset Password</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="auth-footer">
                <p>Remember your password? <a href="login.html">Login here</a></p>
            </div>
        </div>

        <div class="auth-sidebar">
            <div class="sidebar-content">
                <h2>Password Reset Instructions</h2>
                <p>Follow these steps to reset your password:</p>
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-envelope"></i>
                        <span>Enter your registered email address</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-link"></i>
                        <span>Check your email for reset link</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-key"></i>
                        <span>Create a new password</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Login with your new password</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../shared/utils/auth.js"></script>
    <script src="forgot-password.js"></script>
</body>
</html>
