<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Portal - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header img {
            width: 80px;
            margin-bottom: 1rem;
        }
        .form-control {
            padding: 0.75rem 1rem;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 0.75rem;
            font-weight: 600;
        }
        .user-type-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .user-type-btn {
            padding: 0.5rem 1.5rem;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            margin: 0 0.5rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .user-type-btn.active {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="images/bag.png" alt="School Logo">
            <h2>School Portal</h2>
            <p class="text-muted">Please login to continue</p>
        </div>

        <div class="user-type-selector">
            <button class="user-type-btn active" data-role="student">Student</button>
            <button class="user-type-btn" data-role="parent">Parent</button>
            <button class="user-type-btn" data-role="admin">Admin</button>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" required>
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary btn-login w-100">Login</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userTypeBtns = document.querySelectorAll('.user-type-btn');
            const loginForm = document.getElementById('loginForm');
            let currentRole = 'student';

            userTypeBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    userTypeBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentRole = btn.dataset.role;
                });
            });

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password, role: currentRole })
                    });

                    const data = await response.json();

                    if (response.ok && data.user) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        
                        // Redirect based on roleId FROM SERVER RESPONSE
                        const roleId = data.user.roleId;
                        console.log('Login successful, redirecting based on roleId:', roleId);

                        switch(roleId) {
                            case 3: // Student role_id
                                console.log('Redirecting student to /student/dashboard...');
                                window.location.href = '/student/dashboard'; // Use the correct route
                                break;
                            // case 2: // Parent role_id (Add later if needed)
                            //     window.location.href = '/parent-dashboard.html';
                            //     break;
                            case 1: // Admin role_id
                                window.location.href = '/admin.html'; // Redirect admin to admin page
                                break;
                            default:
                                console.error('Unknown roleId:', roleId);
                                alert('Login successful, but role is unknown. Redirecting to main page.');
                                window.location.href = '/index.html'; // Default redirect
                        }
                    } else {
                        alert(data.message || 'Login failed');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    alert('An error occurred during login');
                }
            });
        });
    </script>
</body>
</html>
