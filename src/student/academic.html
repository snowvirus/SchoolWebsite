<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Records - Student Portal</title>
    <link rel="stylesheet" href="../shared/styles/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../../images/bag.png" alt="School Logo" class="logo">
                <h1>Student Portal</h1>
            </div>

            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="academic.html">
                            <i class="fas fa-graduation-cap"></i>
                            <span>Academic</span>
                        </a>
                    </li>
                    <li>
                        <a href="../public/attendance.html">
                            <i class="fas fa-calendar-check"></i>
                            <span>Attendance</span>
                        </a>
                    </li>
                    <li>
                        <a href="../public/report-card.html">
                            <i class="fas fa-file-alt"></i>
                            <span>Report Card</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="user-profile">
                    <img src="https://via.placeholder.com/32" alt="User Avatar" class="avatar">
                    <span>John Doe</span>
                </div>
            </header>

            <div class="dashboard-content">
                <div class="welcome-section">
                    <h2>Academic Records</h2>
                    <p>View your academic performance and progress</p>
                </div>

                <!-- Academic Summary -->
                <div class="academic-summary">
                    <div class="summary-card">
                        <h3>Current Term</h3>
                        <div class="summary-content">
                            <div class="summary-item">
                                <span class="label">GPA</span>
                                <span class="value">3.8</span>
                            </div>
                            <div class="summary-item">
                                <span class="label">Rank</span>
                                <span class="value">5/120</span>
                            </div>
                        </div>
                    </div>

                    <div class="summary-card">
                        <h3>Attendance</h3>
                        <div class="summary-content">
                            <div class="summary-item">
                                <span class="label">Present</span>
                                <span class="value">95%</span>
                            </div>
                            <div class="summary-item">
                                <span class="label">Absent</span>
                                <span class="value">5%</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Subject Performance -->
                <div class="subject-performance">
                    <h3>Subject Performance</h3>
                    <div class="performance-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Subject</th>
                                    <th>Grade</th>
                                    <th>Marks</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="subjectTableBody">
                                <!-- Will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../shared/utils/auth.js"></script>
    <script src="academic.js"></script>
</body>
</html>
